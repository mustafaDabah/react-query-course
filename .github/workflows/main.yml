 name: my first github action
 on: [push]
 jobs: 
    build-app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                    node-version: 16
            - name: install node_module
              run: npm install                    
            - name: build project
              run: npm run build 
              name: Sets the vercel env
              run: |
              cd build
              mkdir .vercel
              cd .vercel
              touch project.json
              echo '{"projectId":"prj_GWWEAy3uRIdJyQt3Gp06iWfLdsUc", "orgId":"TSkEpztSht7BGC4e21Y2umTs" > product.json
            - name: deploy project
              env: 
                VERCEL_ORG_ID: TSkEpztSht7BGC4e21Y2umTs
                VERCEL PROJECT_ID: prj_GWWEAy3uRIdJyQt3Gp06iWfLdsUc
              run: npm run deploy 

            - run: tree

